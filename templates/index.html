<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #4CAF50;
            color: #fff;
            border-radius: 4px;
        }
        .links {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Agenda de Contactos</h1>
        <div class="links">
            {% if 'user_id' in session %}
                <a href="{{ url_for('dashboard') }}">Ir al Dashboard</a>
            {% else %}
                <a href="{{ url_for('login') }}">Iniciar sesi√≥n</a> | 
                <a href="{{ url_for('register') }}">Registrarse</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
