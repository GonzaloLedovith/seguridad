{% block content %}
  <div class="container">
    <h2>Editar Usuario</h2>
    <form method="POST">
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" value="{{ user[1] }}" required>
      </div>

      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" value="{{ user[2] }}" required>
      </div>

      <div class="form-group">
        <label for="role">Rol:</label>
        <select id="role" name="role" required>
          <option value="user" {% if user[3] == 'user' %}selected{% endif %}>Usuario</option>
          <option value="admin" {% if user[3] == 'admin' %}selected{% endif %}>Administrador</option>
          <option value="supervisor" {% if user[3] == 'supervisor' %}selected{% endif %}>Supervisor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Contraseña (deja en blanco para no cambiarla):</label>
        <input type="password" id="password" name="password">
      </div>

      <div class="form-group">
        <input type="submit" value="Actualizar" class="btn btn-submit">
      </div>
    </form>
  </div>

  <style>
    .container {
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 2rem;
      color: #4CAF50;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #45a049;
    }
  </style>
{% endblock %}
