{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Gestionar Usuarios</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[3] }}</td>
            <td>
              <a href="{{ url_for('edit_user', user_id=user[0]) }}" class="btn btn-edit">Editar</a> | 
              <a href="{{ url_for('delete_user', user_id=user[0]) }}" class="btn btn-delete" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="back-btn-container">
      <!-- Modificado para redirigir al admin_dashboard -->
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-back">Volver Atrás</a>
    </div>
    
  </div>

  <style>
    /* General page styles */
    .container {
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 2rem;
      color: #4CAF50;
      margin-bottom: 20px;
      text-align: center;
      font-family: 'Arial', sans-serif;
    }

    /* Table styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 1.1rem;
      font-family: 'Arial', sans-serif;
    }

    th {
      background-color: #f4f4f9;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    /* Action buttons styles */
    a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-edit {
      background-color: #4CAF50;
    }

    .btn-edit:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .btn-delete {
      background-color: #e53935;
    }

    .btn-delete:hover {
      background-color: #d32f2f;
      transform: scale(1.05);
    }

    /* Back button styles */
    .btn-back {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      font-family: 'Arial', sans-serif;
    }

    .btn-back:hover {
      background-color: #0056b3;
    }

    /* Hover effect for rows */
    tr:hover td {
      cursor: pointer;
      background-color: #f1f1f1;
    }
  </style>
{% endblock %}
